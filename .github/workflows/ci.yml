name: Test Automation CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # 允許手動觸發

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Set up GCP credentials
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > ${{ runner.temp }}/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/gcp-key.json" >> $GITHUB_ENV

      - name: Set environment variables
        run: |
          echo "GCP_PROJECT_ID=${{ secrets.FIRESTORE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "FIRESTORE_COLLECTION=test_results" >> $GITHUB_ENV

      - name: Run Playwright tests
        run: |
          pytest tests/ -v --html=test-results/report.html --self-contained-html
        continue-on-error: true # 即使測試失敗也繼續執行，以便上傳結果

      - name: Upload test results to Firestore
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
        run: |
          python scripts/upload_results.py

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/

      - name: Generate test summary
        if: always()
        run: |
          python scripts/generate_summary.py

