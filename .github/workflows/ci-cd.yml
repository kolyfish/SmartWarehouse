name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # 允許手動觸發

jobs:
  # 測試階段
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven tests
        working-directory: ./backend
        run: mvn test

      - name: Generate test report
        if: always()
        working-directory: ./backend
        run: |
          mkdir -p test-results
          find target/surefire-reports -name "*.txt" -exec cp {} test-results/ \;

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/test-results/
          retention-days: 30

  # 構建階段
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: backend/target/*.jar
          retention-days: 7

  # Docker 構建階段
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: smart-warehouse:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d -p 8080:8080 --name test-container smart-warehouse:latest
          sleep 15
          curl -f http://localhost:8080/api/beverages/statistics || exit 1
          docker stop test-container
          docker rm test-container

  # 整合測試（使用 Docker Compose）
  integration-test:
    name: Integration Tests with Docker Compose
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: smart-warehouse:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 20

      - name: Wait for service to be healthy
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080/api/beverages/statistics; do sleep 2; done'

      - name: Run API tests
        run: |
          # 測試統計 API
          echo "測試統計 API..."
          curl -f http://localhost:8080/api/beverages/statistics
          
          # 測試入庫 API
          echo "測試入庫 API..."
          curl -X POST http://localhost:8080/api/beverages/stock-in \
            -H "Content-Type: application/json" \
            -d '{"name":"測試飲料","quantity":10,"productionDate":"2024-01-01","expiryDate":"2025-01-01"}' \
            -f
          
          # 測試查詢 API
          echo "測試查詢 API..."
          curl -f http://localhost:8080/api/beverages
          
          # 測試出庫 API
          echo "測試出庫 API..."
          curl -X POST http://localhost:8080/api/beverages/stock-out \
            -H "Content-Type: application/json" \
            -d '{"name":"測試飲料","quantity":5}' \
            -f
          
          echo "✅ 所有 API 測試通過！"

      - name: Check service logs
        if: always()
        run: docker compose logs smart-warehouse

      - name: Stop services
        if: always()
        run: docker compose down

  # 程式碼品質檢查
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Check code format
        working-directory: ./backend
        run: |
          mvn checkstyle:check || echo "Checkstyle not configured, skipping"
        continue-on-error: true

