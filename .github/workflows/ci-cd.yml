name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # 允許手動觸發

jobs:
  # 測試階段
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven tests
        working-directory: ./backend
        run: mvn test

      - name: Generate test report
        if: always()
        working-directory: ./backend
        run: |
          mkdir -p test-results
          find target/surefire-reports -name "*.txt" -exec cp {} test-results/ \;

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/test-results/
          retention-days: 30

  # 構建階段
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: backend/target/*.jar
          retention-days: 7

  # Docker 構建階段
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: smart-warehouse:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d -p 8080:8080 --name test-container smart-warehouse:latest
          sleep 15
          curl -f http://localhost:8080/api/beverages/statistics || exit 1
          docker stop test-container
          docker rm test-container

  # 整合測試（使用 Docker Compose）
  integration-test:
    name: Integration Tests with Docker Compose
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: smart-warehouse:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 20

      - name: Wait for service to be healthy
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080/api/beverages/statistics; do sleep 2; done'

      - name: Run API tests
        run: |
          # 測試統計 API
          echo "測試統計 API..."
          curl -f http://localhost:8080/api/beverages/statistics
          
          # 測試入庫 API
          echo "測試入庫 API..."
          curl -X POST http://localhost:8080/api/beverages/stock-in \
            -H "Content-Type: application/json" \
            -d '{"name":"測試飲料","quantity":10,"productionDate":"2024-01-01","expiryDate":"2025-01-01"}' \
            -f
          
          # 測試查詢 API
          echo "測試查詢 API..."
          curl -f http://localhost:8080/api/beverages
          
          # 測試出庫 API
          echo "測試出庫 API..."
          curl -X POST http://localhost:8080/api/beverages/stock-out \
            -H "Content-Type: application/json" \
            -d '{"name":"測試飲料","quantity":5}' \
            -f
          
          echo "✅ 所有 API 測試通過！"

      - name: Check service logs
        if: always()
        run: docker compose logs smart-warehouse

      - name: Stop services
        if: always()
        run: docker compose down

  # Playwright 前端測試
  playwright-test:
    name: Playwright Frontend Boundary Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: smart-warehouse:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start backend service
        run: |
          docker run -d -p 8080:8080 --name backend-test smart-warehouse:test
          echo "等待後端服務啟動..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/api/beverages/statistics > /dev/null 2>&1; then
              echo "✅ 後端服務已啟動"
              break
            fi
            sleep 2
          done
          curl -f http://localhost:8080/api/beverages/statistics || exit 1

      - name: Start frontend server
        run: |
          cd frontend
          python3 -m http.server 8000 > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid
          sleep 3
          curl -f http://localhost:8000/index.html || exit 1
          echo "✅ 前端服務已啟動"

      - name: Run Playwright boundary tests
        run: |
          mkdir -p test-results
          pytest tests/test_frontend_boundary.py -v -m boundary \
            --html=test-results/playwright-boundary-report.html \
            --self-contained-html \
            --json-report \
            --json-report-file=test-results/playwright-boundary-report.json
        continue-on-error: true

      - name: Run Playwright MCP tests
        run: |
          pytest tests/test_frontend_boundary_mcp.py -v -m boundary \
            --html=test-results/playwright-mcp-report.html \
            --self-contained-html \
            --json-report \
            --json-report-file=test-results/playwright-mcp-report.json
        continue-on-error: true

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Show test summary
        if: always()
        run: |
          echo "=== Playwright 測試摘要 ==="
          if [ -f test-results/playwright-boundary-report.json ]; then
            echo "邊界測試報告已生成"
          fi
          if [ -f test-results/playwright-mcp-report.json ]; then
            echo "MCP 測試報告已生成"
          fi

      - name: Cleanup
        if: always()
        run: |
          docker stop backend-test || true
          docker rm backend-test || true
          kill $(cat /tmp/frontend.pid) 2>/dev/null || true

  # 程式碼品質檢查
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Check code format
        working-directory: ./backend
        run: |
          mvn checkstyle:check || echo "Checkstyle not configured, skipping"
        continue-on-error: true

