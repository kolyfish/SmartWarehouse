services:
  # Spring Boot 應用服務
  smart-warehouse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-warehouse-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:beveragewarehouse
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_H2_CONSOLE_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/beverages/statistics"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - smart-warehouse-network
    restart: unless-stopped

  # 可選：PostgreSQL 資料庫（生產環境使用）
