[pytest]
# Pytest 設定檔
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 輸出選項
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=test-results/report.html
    --self-contained-html
    --json-report
    --json-report-file=test-results/report.json

# Markers
markers =
    smoke: 冒煙測試
    regression: 回歸測試
    api: API 測試
    ui: UI 測試

