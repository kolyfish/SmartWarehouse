[pytest]
# Pytest 設定檔
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 輸出選項
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=test-results/report.html
    --self-contained-html
    --json-report
    --json-report-file=test-results/report.json

# Markers (ISTQB 測試分類)
markers =
    smoke: 冒煙測試
    regression: 回歸測試
    api: API 測試
    ui: UI 測試
    equivalence: 等價類劃分測試 (ISTQB)
    boundary: 邊界值分析測試 (ISTQB)
    decision_table: 決策表測試 (ISTQB)
    state_transition: 狀態轉換測試 (ISTQB)
    use_case: 用例測試 (ISTQB)
    unit: 單元測試
    integration: 整合測試
    system: 系統測試
    acceptance: 驗收測試
    performance: 效能測試
    stress: 壓力測試

