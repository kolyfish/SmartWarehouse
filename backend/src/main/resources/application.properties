# Spring Boot 應用程式設定

# 應用程式名稱
spring.application.name=SmartWarehouse

# 伺服器設定
server.port=8080

# H2 資料庫設定（內存資料庫，完全免費）
spring.datasource.url=jdbc:h2:mem:beveragewarehouse
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate 設定
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 初始化資料（可選，如果需要測試資料可以啟用）
# 明確禁用，避免啟動時 SQL 語法錯誤（表尚未建立）
spring.sql.init.mode=never

# H2 Console（開發用，可透過瀏覽器查看資料庫）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 日誌設定
logging.level.com.beveragewarehouse=DEBUG
logging.level.org.springframework.web=INFO

